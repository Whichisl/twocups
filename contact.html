<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Cups</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            
          <img src="logo.jpg" alt="Logo" class="d-inline-block align-text-top logo">
          Two Cups Cafe </a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Contact</a></li>


            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container mt-5">
        <h2 class="text-center">Contact Us</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <h5>Contact Form</h5>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Your address</label>
                        <input type="address" class="form-control" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fa-brands fa-whatsapp"></i> Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5>Find Us Here</h5>
                <p>Two cups cafe, magdum society, jaysingpur.</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3820.2098746493166!2d74.56233347497074!3d16.766230784018934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc11fec1ed8500d%3A0x9fdda7e3a1d2663a!2sTwo%20Cups%20Cafe%20%26%20Resto!5e0!3m2!1sen!2sin!4v1727019723438!5m2!1sen!2sin" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Two Cups Cafe. All Rights Reserved.</p>
        <p>Follow us on <a href="#" class="text-white">Instagram</a> | <a href="#" class="text-white">Facebook</a> | <a href="#" class="text-white">Twitter</a></p>
      </footer>

      <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the usual way
        
            // Capture form inputs
            const name = document.getElementById('name').value;
            const email = document.getElementById('address').value;
            const message = document.getElementById('message').value;
        
            // Construct the WhatsApp message
            const phoneNumber = "917083964246"; // Replace with your WhatsApp number
            const whatsappMessage = `Name: ${name}\nEmail: ${email}\nMessage: ${message}`;
        
            // Encode the message to make it URL safe
            const encodedMessage = encodeURIComponent(whatsappMessage);
        
            // Create the WhatsApp URL
            const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
        
            // Redirect to WhatsApp with the pre-filled message
            window.open(whatsappURL, '_blank');
        });
        </script>
        
    

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
         <!-- Bootstrap 5 JavaScript Bundle (includes Popper.js) -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
